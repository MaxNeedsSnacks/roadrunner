name: 'Build Release (+ CurseForge)'

on:
  release:
    types:
      - released

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - uses: FabricMC/fabric-action-scripts@v1
        id: changelog
        with:
          context: changelog
          workflow_id: release.yml
      - name: Add Changelog
        id: update_release
        uses: tubone24/update_release@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{steps.changelog.outputs.changelog}}
      - name: Build and Upload with Gradle
        run: ./gradlew build publish curseforge
        env:
          SAPS_TOKEN: ${{ secrets.SAPS_TOKEN }}
          CURSEFORGE_KEY: ${{ secrets.CURSE_API_KEY }}
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
          BUILD_RELEASE: true
      - name: Upload assets to GitHub
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'build/libs/*.jar;!build/libs/*-dev.jar;LICENSE'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
